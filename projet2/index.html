<!DOCTYPE html>
<html lang="eng">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculer la TVA</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<header>
		<h1>Calculateur de TVA</h1>
	</header>
	<main> 
		<section>
			<form id="tva-form">
				<label for="prix" >Prix TTC (€) :</label>
				<input type="number" id="prix" name="prix" step="0.01" required>

				<label for="taux">Taux de TVA (%) :</label>
				<input type="number" id="taux" name="taux" step="0.01" value="20" required>

				<button type="submit">Calculer</button>
			</form>
		</section>
		<section id="results">
			<!-- Résultat depuis le js -->
		</section>
	</main>
	<footer>
		<p>© 2024 Calculateur de TVA</p>
	</footer>
	<script src="./script.js"></script>
</body>


</html>
